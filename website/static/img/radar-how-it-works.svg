<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <!-- How It Works: Plugin hooks capturing events and streaming to dashboard -->

  <!-- Claude session on the left -->
  <g transform="translate(50, 60)">
    <!-- Terminal window -->
    <rect x="-35" y="-30" width="70" height="50" rx="3" fill="#2d2d2d" stroke="#555" stroke-width="2"/>
    <rect x="-35" y="-30" width="70" height="8" rx="3" fill="#444"/>
    <circle cx="-25" cy="-26" r="2" fill="#ff6b6b"/>
    <circle cx="-18" cy="-26" r="2" fill="#ffe66d"/>
    <circle cx="-11" cy="-26" r="2" fill="#4ecdc4"/>

    <!-- Claude prompt indicator -->
    <text x="-25" y="-5" font-size="8" fill="#00d4aa" font-family="monospace">claude</text>
    <rect x="-25" y="0" width="45" height="3" fill="#00d4aa" opacity="0.6"/>
    <rect x="-25" y="6" width="35" height="3" fill="#00d4aa" opacity="0.4"/>
  </g>

  <!-- Hook/capture symbol -->
  <g transform="translate(90, 60)">
    <path d="M 0 0 Q 10 -15, 20 0" stroke="#ffe66d" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <circle cx="20" cy="0" r="3" fill="#ffe66d"/>
    <line x1="20" y1="0" x2="20" y2="8" stroke="#ffe66d" stroke-width="2"/>
  </g>

  <!-- Event stream (flowing data) -->
  <g>
    <!-- Flowing particles -->
    <circle cx="120" cy="60" r="2.5" fill="#00d4aa" opacity="0.8">
      <animate attributeName="cx" values="120;140;160;180" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;1;0.8;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="110" cy="60" r="2" fill="#4ecdc4" opacity="0.6">
      <animate attributeName="cx" values="110;130;150;170" dur="2s" begin="0.3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.9;0.6;0.2" dur="2s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="60" r="2.5" fill="#ffe66d" opacity="0.7">
      <animate attributeName="cx" values="100;120;140;160" dur="2s" begin="0.6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;1;0.7;0.3" dur="2s" begin="0.6s" repeatCount="indefinite"/>
    </circle>

    <!-- Stream path visualization -->
    <path d="M 95 60 Q 135 55, 185 60" stroke="#00d4aa" stroke-width="1" fill="none" opacity="0.2" stroke-dasharray="3,3"/>
  </g>

  <!-- JSONL file icon in the middle -->
  <g transform="translate(150, 90)">
    <rect x="-15" y="-20" width="30" height="35" rx="2" fill="#f5f5f5" stroke="#999" stroke-width="1.5"/>
    <path d="M 5 -20 L 5 -10 L 15 -10" fill="#f5f5f5" stroke="#999" stroke-width="1.5"/>
    <polygon points="15,-10 5,-10 5,-20" fill="#ddd"/>

    <!-- JSONL text lines -->
    <line x1="-10" y1="-8" x2="8" y2="-8" stroke="#666" stroke-width="1"/>
    <line x1="-10" y1="-2" x2="10" y2="-2" stroke="#666" stroke-width="1"/>
    <line x1="-10" y1="4" x2="6" y2="4" stroke="#666" stroke-width="1"/>
    <line x1="-10" y1="10" x2="9" y2="10" stroke="#666" stroke-width="1"/>
  </g>

  <!-- Arrow to dashboard -->
  <g>
    <path d="M 180 105 Q 210 105, 220 95" stroke="#00d4aa" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
        <polygon points="0 0, 10 3, 0 6" fill="#00d4aa"/>
      </marker>
    </defs>
  </g>

  <!-- Dashboard/TUI on the right -->
  <g transform="translate(250, 80)">
    <!-- Small radar display -->
    <rect x="-25" y="-35" width="50" height="50" rx="3" fill="#1a1a1a" stroke="#00d4aa" stroke-width="2"/>

    <!-- Mini radar -->
    <circle cx="0" cy="-10" r="15" fill="none" stroke="#00d4aa" stroke-width="0.8" opacity="0.3"/>
    <circle cx="0" cy="-10" r="10" fill="none" stroke="#00d4aa" stroke-width="0.8" opacity="0.4"/>

    <!-- Blips -->
    <circle cx="8" cy="-15" r="2" fill="#4ecdc4"/>
    <circle cx="-6" cy="-5" r="2" fill="#ffe66d"/>
    <circle cx="5" cy="-3" r="2" fill="#ff6b6b"/>

    <!-- Center -->
    <circle cx="0" cy="-10" r="1.5" fill="#00d4aa"/>

    <!-- Session list preview -->
    <line x1="-18" y1="8" x2="18" y2="8" stroke="#00d4aa" stroke-width="1.5" opacity="0.6"/>
  </g>

  <!-- Labels -->
  <text x="50" y="125" font-size="9" fill="#666" font-family="Arial, sans-serif" text-anchor="middle">Hook</text>
  <text x="150" y="135" font-size="9" fill="#666" font-family="Arial, sans-serif" text-anchor="middle">Events</text>
  <text x="250" y="135" font-size="9" fill="#666" font-family="Arial, sans-serif" text-anchor="middle">Dashboard</text>
</svg>
